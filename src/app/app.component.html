<div class="container">
  <!-- Left Sidebar: Users -->
  <div class="sidebar">
    <h2>Users</h2>
    <app-user-select (userSelected)="onUserSelected($event)"></app-user-select>
  </div>

  <!-- Main Feed: Posts -->
  <div class="main-content">
    <h2>Posts</h2>
    <app-post-list [userId]="selectedUserId" (postSelected)="onPostSelected($event)"></app-post-list>
  </div>

  <!-- Right Sidebar: Comments -->
  <div class="sidebar comments" *ngIf="selectedPostId">
    <h2>Comments</h2>
    <app-comment-list [postId]="selectedPostId"></app-comment-list>
  </div>
</div>
